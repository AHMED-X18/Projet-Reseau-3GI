<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CONNEXION</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Bienvenue sur API Hub, votre centre pour les APIs !</h2>
      <p>Connectez-vous à votre compte existant.</p>
    </div>
    <div class="right-panel">
      <h2>Connexion</h2>

      <form method="POST" action="">

        <div class="input-group">
          <input id="email" type="email" name="email" placeholder="Adresse email" required>
          <span class="error-message" role="alert">
            <strong></strong>
          </span>
        </div>

        <div class="input-group">
          <input id="password" type="password" name="password" placeholder="Mot de passe" required autocomplete="current-password">
        </div>

        <div class="options">
          <label>
            <input type="checkbox" name="remember">
            Se souvenir de moi
          </label>
          <a href="#">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="login-btn">Se connecter</button>
      </form>

      <div class="signup-link">
        Nouveau ici? <a href="inscription.html">Créer un compte</a>
      </div>
    </div>
  </div>
</body>
</html>
