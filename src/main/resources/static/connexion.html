<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - API Hub</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="css/connexion.css" rel="stylesheet">
</head>
<body>

<!-- Connexion Form Modal -->
<div id="connexionModal" class="modal">
    <div class="modal-content">
        <h2 class="title">Formulaire d'Inscription</h2>
        <form action="/user/inscription" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="nom" class="w-full input-field" required>
            </div>
            <div class="form-group">
                <label for="mail">Adresse mail</label>
                <input type="email" id="mail" name="email" class="w-full input-field" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full input-field" required>
            </div>
            <div class="form-group">
                <label for="profilePicture">Photo de profil</label>
                <input type="file" id="profilePicture" name="photo" accept="image/*" class="w-full input-field">
            </div>

            <div class="btn-container">
                <button type="button" onclick="closeModal()" class="btn btn-cancel">Annuler</button>
                <button type="submit" class="btn btn-submit">S'inscrire</button>
            </div>
        </form>
    </div>
</div>

<script src="js/connexion.js"></script>
</body>
</html>
